<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <h1 style="text-align: center;">Sign Up</h1>
  <form>
    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>
    </div>

    <br>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>
    </div>

    <br>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="Enter your password" maxlength="16" minlength="8" required>
    </div>

    <br>

    <div>
      <label for="phone">Phone: *</label>
      <input 
        id="phone" 
        type="tel" 
        placeholder="123-467-7890" 
        pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{4}" 
        title="Обратите внимание на формат" 
        required>
    </div>

    <br>

    <div>
      <label for="hobby">Hobby:</label>
      <select id="hobby" required>
        <option value="">Choose your hobby</option>
        <option value="chess">Chess - best sport</option>
        <option value="football">Football - best sport</option>
        <option value="no">No in this list!</option>
      </select>
    </div>

    <br>

    <div>
      <label for="agree">I agree ...</label>
      <input id="agree" type="checkbox" required>
    </div>

    <br>

    <div>
      <label for="how-many">How many...</label>
      <input id="how-many" type="range" min="0" max="100" value="50">
    </div>

    <br>

    <div>
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male" required>

      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">
    </div>

    <br>

    <button type="reset">Reset!</button>
    <button type="submit">Finish!</button>
  </form>
</body>
</html>
